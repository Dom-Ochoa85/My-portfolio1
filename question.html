<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="question.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Dominic</a>

      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="question.html">Question</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <h1>Any questions please insert below</h1>
    <br>

    <div class="question-form-container">
        <form class="question-form">
            <div class="user-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="question-box">
                <label for="question">Question:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>



    <section class="home">
        <div class="home-sci">
          <a href="https://mail.google.com/mail/u/1/" target="_blank"><i class='bx bxl-gmail' aria-label="Gmail"></i></a> 
          <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram' aria-label="Instagram"></i></a>
          <a href="https://venmo.com/" target="_blank"><i class='bx bxl-venmo' aria-label="Venmo"></i></a>
        </div>
      </section>
  </body>
</html>
